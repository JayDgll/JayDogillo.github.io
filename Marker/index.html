<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker sphere type='pattern' url='Patt/pattern-sphere.patt'>
      <a-sphere position="0 0 0" 
                radius="1.00" 
                color="#EF2D5E">
      </a-sphere>
      </a-marker>
      <a-marker box type='pattern' url='Patt/pattern-box.patt'>
      <a-box position="0 0 0" 
             rotation="0 45 0" 
             color="#4CC3D9">
      </a-box>
      </a-marker>
      <a-marker cylinder type='pattern' url='Patt/pattern-cylinder.patt'>
      <a-cylinder position="0 0 0" 
                  radius="0.5" 
                  height="1.5" 
                  color="#FFC65D">
       </a-cylinder>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
